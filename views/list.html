<body><div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4"><h2>  Task <b>List</b></h2></div>
                    <div class="col-sm-4" align="center8">
                        <div class="search-box">
                            <input type="text" id="tagsrch" class="form-control" placeholder="Search tagsâ€¦">
                        </div>
                    </div>
                    <div class="col-sm-4" align="right">
                    <div>
                            <button type="button" id="addbtn" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Task  <i class="fa fa-sort"></i></th>       <th>Date Added  <i class="fa fa-sort"></i></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="title">Study for exam</td>
                        <td class="date">January 10, 2020</td>
                        <td class="actions">
                            <a href="#" class="complete" title="Complete" data-toggle="tooltip"><i class="fa fa-check-square-o icon fa-lg"></i></a>
							<a href="#" class="view" title="View" data-toggle="tooltip"><i class="fab fa-rocketchat icon fa-lg"></i></a>
                            <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="fas fa-edit icon fa-lg"></i></a>
                            <a href="#" class="delete" title="Delete" data-toggle="tooltip" color=""><i class="fas fa-trash-alt icon fa-lg"></i></a>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
          
            </div>
        </div>
    </div>

<style>

        padding: 11px;
